<div class="container">

    <md-card>
        <md-card-title>Login</md-card-title>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

            <div class="form-group">      
                <md-input-container>
                    <input mdInput type="text" class="form-control" id="user" name="user" placeholder="user" [(ngModel)]="model.user" required>
                </md-input-container>
            </div>

            <div class="form-group">
                <md-input-container>
                    <input mdInput type="password" class="form-control" id="password" name="password" placeholder="password" [(ngModel)]="model.password" required>
                </md-input-container>
            </div>

            <button md-raised-button type="submit" class="btn btn-success">Submit</button>

        </form>
    </md-card>
</div>
